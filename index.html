<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive C++ Learning Lab</title>
    <script>
      // Enable class-based dark mode in Tailwind CSS
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
      
      :root {
        --shadow-card: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
        --border-color-card: transparent;
      }

      .dark {
        --shadow-card: none;
        --border-color-card: #334155; /* slate-700 */
      }

      body { 
        font-family: 'Inter', sans-serif; 
      }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; }
      
      .card { 
        border-radius: 14px; 
        padding:16px; 
        transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out, border-color 0.3s ease-in-out; 
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-color-card);
      }
      .badge { 
        padding:6px 12px; 
        border-radius:999px; 
        font-weight:600; 
      }
      .index-cell { min-width:36px; text-align:center; padding:8px; transition: background-color 0.3s ease-in-out; }
      .char-cell { min-width:36px; text-align:center; padding:10px; font-weight:600; transition: background-color 0.3s ease-in-out; }
      
      /* Animations */
      .value-update {
        animation: value-pop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      @keyframes value-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }

      .char-changed {
        position: relative;
        animation: char-highlight 0.8s ease-out;
        border-radius: 3px;
        display: inline-block;
      }
      @keyframes char-highlight {
        from { background-color: #fef08a; }
        to { background-color: transparent; }
      }
      
      .item-enter {
        animation: item-enter 0.5s ease-out;
      }
      @keyframes item-enter {
         from { opacity: 0; transform: translateX(-15px); }
         to { opacity: 1; transform: translateX(0); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="p-6 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
